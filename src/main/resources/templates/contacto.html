<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layoutH :: head}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Startup Hub</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'startup-blue': '#6366f1',
                        'startup-green': '#22c55e',
                        'startup-orange': '#f97316'
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome opcional si se usan íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-50 font-sans text-gray-700">

<!-- Header -->
<header th:replace="~{layout/layoutH :: header}"></header>

<!-- Formulario de contacto -->
<section class="min-h-screen flex items-center justify-center px-4 py-10">
    <div class="bg-white rounded-2xl shadow-md w-full max-w-md p-8">
        <h3 class="text-3xl font-bold text-startup-blue text-center mb-2">Contáctanos</h3>
        <p class="text-center text-gray-600 mb-6 text-base">
            ¿Tienes preguntas o necesitas más información? Completa el formulario y nos pondremos en contacto contigo.
        </p>

        <form th:action="@{/contacto}" method="post" class="space-y-5">
            <div>
                <label for="nombre" class="block text-sm font-semibold mb-1">Nombre *</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre"
                       class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-startup-blue"
                       required>
            </div>

            <div>
                <label for="email" class="block text-sm font-semibold mb-1">Correo electrónico *</label>
                <input type="email" id="email" name="email" placeholder="correo@ejemplo.com"
                       class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-startup-blue"
                       required>
            </div>

            <div>
                <label for="asunto" class="block text-sm font-semibold mb-1">Asunto *</label>
                <input type="text" id="asunto" name="asunto" placeholder="Asunto de tu mensaje"
                       class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-startup-blue"
                       required>
            </div>

            <div>
                <label for="mensaje" class="block text-sm font-semibold mb-1">Mensaje *</label>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."
                          class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-startup-blue"
                          required></textarea>
            </div>

            <div>
                <button type="submit"
                        class="w-full bg-startup-blue hover:bg-indigo-600 text-white font-bold py-2.5 rounded-full transition">
                    ENVIAR MENSAJE
                </button>
            </div>
        </form>

        <p class="text-center text-sm mt-6 text-gray-600">¿Ya tienes una cuenta?
            <a href="/login" class="text-startup-blue hover:underline">Iniciar sesión</a>
        </p>
    </div>
</section>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Nueva Convocatoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            margin: 0;
            background: #f8f9fa;
            display: flex;
        }
        .sidebar {
            width: 220px;
            background: white;
            padding: 30px 20px;
            border-right: 1px solid #ddd;
            height: 100vh;
        }
        .sidebar h2 {
            color: #5b67f0;
            font-size: 18px;
            margin-bottom: 40px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin: 15px 0;
            font-weight: 600;
            color: #444;
        }
        .sidebar li.active {
            color: #5b67f0;
        }
        .main {
            flex: 1;
            padding: 40px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .tag {
            background: #5b67f0;
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 20px 20px 0 0;
            display: inline-block;
            margin-top: 30px;
        }
        .form-card {
            background: white;
            border-radius: 0 15px 15px 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        .row {
            display: flex;
            gap: 20px;
        }
        .row .form-group {
            flex: 1;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-cancelar {
            background: #f25f5c;
            color: white;
        }
        .btn-crear {
            background: #5b67f0;
            color: white;
        }
    </style>
</head>
<body>
<aside class="sidebar">
    <h2>STARTUP HUB</h2>
    <ul>
        <li>Dashboard</li>
        <li>Usuarios</li>
        <li class="active">Convocatorias</li>
        <li>Startup</li>
        <li>Evaluaciones</li>
        <li>Reportes</li>
    </ul>
    <div style="position: absolute; bottom: 20px; left: 20px;">
        <div style="display: flex; align-items: center; gap: 10px;">
            <div style="background: orange; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">A</div>
            <div>
                <div style="font-weight: 600; font-size: 14px;">Admin</div>
                <div style="font-size: 12px; color: #888;">admin@startup.com</div>
            </div>
        </div>
    </div>
</aside>

<main class="main">
    <div class="header">
        <div>
            <h1>Crear Nueva Convocatoria</h1>
            <p style="color: #555; margin-top: 5px;">Complete los datos para crear una nueva convocatoria de incubación</p>
        </div>
        <div style="background: #f7931e; color: white; padding: 10px 20px; border-radius: 20px; font-weight: bold;">Administrador</div>
    </div>

    <div class="tag">1. Información Básica</div>
    <div class="form-card">
        <div class="form-group">
            <label for="titulo">Título de la Convocatoria *</label>
            <input type="text" id="titulo" placeholder="Ej: Innovación Digital 2025">
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción *</label>
            <textarea id="descripcion" rows="4" placeholder="Describa los objetivos, beneficios y requisitos de la convocatoria..."></textarea>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="fecha-inicio">Fecha de Inicio *</label>
                <input type="text" id="fecha-inicio" placeholder="DD/MM/AAAA">
            </div>
            <div class="form-group">
                <label for="fecha-fin">Fecha de Fin *</label>
                <input type="text" id="fecha-fin" placeholder="DD/MM/AAAA">
            </div>
        </div>

        <div class="form-group">
            <label for="estado">Estado</label>
            <select id="estado">
                <option disabled selected>Seleccionar estado...</option>
                <option>Activo</option>
                <option>Inactivo</option>
            </select>
        </div>

        <div class="form-group">
            <label for="requisitos">Requisitos</label>
            <textarea id="requisitos" rows="3" placeholder="Liste los requisitos específicos para participar en esta convocatoria..."></textarea>
        </div>

        <div class="form-actions">
            <button class="btn btn-cancelar">Cancelar</button>
            <button class="btn btn-crear">Crear Convocatoria</button>
        </div>
    </div>
</main>
</body>
</html>

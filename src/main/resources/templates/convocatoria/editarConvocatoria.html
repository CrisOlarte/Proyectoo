<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Convocatoria</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-100 h-full font-sans">

<main class="max-w-5xl mx-auto px-6 py-12 space-y-10">

    <!-- Encabezado -->
    <div class="flex items-center gap-4">
        <i class="ph ph-note-pencil text-startup-blue text-4xl"></i>
        <div>
            <h1 class="text-4xl font-extrabold text-startup-blue">Editar Convocatoria</h1>
            <p class="text-gray-600 text-sm mt-1">Modifica los detalles de la convocatoria seleccionada.</p>
        </div>
    </div>

    <!-- Mensaje de éxito -->
    <div th:if="${success}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-xl">
        <span th:text="${success}"></span>
    </div>

    <!-- Formulario -->
    <div class="bg-white border border-blue-100 shadow-xl rounded-3xl p-10">
        <form th:action="@{/convocatorias/editar/{id}(id=${convocatoria.idConvocatoria})}"
              th:object="${convocatoria}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <!-- Título -->
            <div class="md:col-span-2">
                <label for="titulo" class="block text-sm font-semibold text-gray-700 mb-2">Título</label>
                <input type="text" id="titulo" th:field="*{titulo}" required
                       class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-blue-200 focus:border-startup-blue outline-none transition"
                       placeholder="Título de la convocatoria" />
                <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="text-red-600 text-sm mt-1 block"></span>
            </div>

            <!-- Descripción -->
            <div class="md:col-span-2">
                <label for="descripcion" class="block text-sm font-semibold text-gray-700 mb-2">Descripción</label>
                <textarea id="descripcion" th:field="*{descripcion}" required
                          class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 min-h-[150px] resize-y focus:ring-4 focus:ring-blue-200 focus:border-startup-blue outline-none transition"
                          placeholder="Describe los detalles de la convocatoria"></textarea>
                <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="text-red-600 text-sm mt-1 block"></span>
            </div>

            <!-- Fecha de Inicio -->
            <div>
                <label for="fechaInicio" class="block text-sm font-semibold text-gray-700 mb-2">Fecha de Inicio</label>
                <input type="date" id="fechaInicio" th:field="*{fechaInicio}" required
                       class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-blue-200 focus:border-startup-blue outline-none transition" />
                <span th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}" class="text-red-600 text-sm mt-1 block"></span>
            </div>

            <!-- Fecha de Cierre -->
            <div>
                <label for="fechaCierre" class="block text-sm font-semibold text-gray-700 mb-2">Fecha de Cierre</label>
                <input type="date" id="fechaCierre" th:field="*{fechaCierre}" required
                       class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-blue-200 focus:border-startup-blue outline-none transition" />
                <span th:if="${#fields.hasErrors('fechaCierre')}" th:errors="*{fechaCierre}" class="text-red-600 text-sm mt-1 block"></span>
            </div>

            <!-- Estado -->
            <div>
                <label for="estado" class="block text-sm font-semibold text-gray-700 mb-2">Estado</label>
                <select id="estado" th:field="*{estado}" required
                        class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-blue-200 focus:border-startup-blue outline-none transition">
                    <option th:value="true" th:text="'Activo'"></option>
                    <option th:value="false" th:text="'Inactivo'"></option>
                </select>
            </div>

            <!-- Botones -->
            <div class="md:col-span-2 flex justify-end gap-4 pt-4">
                <a th:href="@{/convocatorias/listar}"
                   class="px-6 py-3 rounded-xl border border-red-300 bg-white text-red-600 font-semibold hover:bg-red-50 transition flex items-center gap-2">
                    <i class="ph ph-x-circle text-lg"></i> Cancelar
                </a>
                <button type="submit"
                        class="px-6 py-3 rounded-xl bg-startup-blue text-white font-semibold hover:bg-indigo-700 shadow-md transition flex items-center gap-2">
                    <i class="ph ph-floppy-disk text-lg"></i> Guardar Cambios
                </button>
            </div>

        </form>
    </div>
</main>
</body>
</html>

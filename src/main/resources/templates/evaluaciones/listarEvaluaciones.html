<!DOCTYPE html> <html xmlns:th="http://www.thymeleaf.org" lang="es"> <head> <meta charset="UTF-8"> <title>Lista de Evaluaciones</title> <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet"> </head> <body class="bg-gray-100 min-h-screen p-8"> <div class="max-w-6xl mx-auto bg-white shadow-lg rounded-xl p-6"> <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">Listado de Evaluaciones</h1>
    php-template
    Copiar
    Editar
    <div class="overflow-x-auto">
        <table class="min-w-full table-auto border-collapse border border-gray-300">
            <thead class="bg-indigo-100">
            <tr>
                <th class="border px-4 py-2">ID</th>
                <th class="border px-4 py-2">Comentario</th>
                <th class="border px-4 py-2">Puntaje</th>
                <th class="border px-4 py-2">Fecha</th>
                <th class="border px-4 py-2">Startup</th>
                <th class="border px-4 py-2">Usuario</th>
                <th class="border px-4 py-2">Convocatoria</th>
                <th class="border px-4 py-2">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="evaluacion : ${evaluaciones}" class="hover:bg-gray-50">
                <td class="border px-4 py-2" th:text="${evaluacion.idEvaluacion}">1</td>
                <td class="border px-4 py-2" th:text="${evaluacion.comentario}">Buen trabajo</td>
                <td class="border px-4 py-2" th:text="${evaluacion.puntaje}">4.5</td>
                <td class="border px-4 py-2" th:text="${#dates.format(evaluacion.fechaEvaluacion, 'yyyy-MM-dd')}">2025-05-31</td>
                <td class="border px-4 py-2" th:text="${evaluacion.startup.nombreStartup}">Mi Startup</td>
                <td class="border px-4 py-2" th:text="${evaluacion.usuario.nombreUsuario}">Usuario</td>
                <td class="border px-4 py-2" th:text="${evaluacion.convocatoria.titulo}">Convocatoria X</td>
                <td class="border px-4 py-2">
                    <a th:href="@{/evaluacion/editar/{id}(id=${evaluacion.idEvaluacion})}" class="text-blue-600 hover:underline">Editar</a>
                    <a th:href="@{/evaluacion/eliminar/{id}(id=${evaluacion.idEvaluacion})}" class="text-red-600 hover:underline" onclick="return confirm('¿Estás seguro de eliminar esta evaluación?')">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div> </body> </html>

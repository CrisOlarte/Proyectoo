<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Plataforma de Startups</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex" style="min-height: 100vh;">
  <!-- Sidebar -->
  <nav class="bg-dark text-white p-3" style="width: 250px;">
    <h4 class="mb-4">StartupPanel</h4>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link text-white" th:href="@{/dashboard}">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" th:href="@{/startups}">Startups</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" th:href="@{/mentorias}">Mentorías</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" th:href="@{/configuracion}">Configuración</a>
      </li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main class="flex-fill p-4">

    <!-- Header global (navbar superior estilo sitio principal) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded mb-4 px-3">
      <a class="navbar-brand d-flex align-items-center fw-bold text-primary" href="#">
        <div class="bg-primary text-white fw-bold rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 32px; height: 32px;">S</div>
        STARTUP HUB
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="topNavbar">
        <ul class="navbar-nav fw-semibold">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/convocatorias}">Convocatorias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/nosotros}">Sobre nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/contacto}">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Título dinámico -->
    <header class="mb-4 border-bottom pb-2">
      <h2 th:text="${titulo}">Página</h2>
    </header>

    <!-- Contenido dinámico -->
    <section th:replace="${contenido}"></section>

  </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<!-- ðŸ”¹ Fragmento reutilizable del HEAD -->
<head th:fragment="head">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startup Hub - Impulsa tu Startup Universitaria</title>
  <link rel="icon" type="image/png" href="/images/Logo.png" sizes="32x32" />

  <!-- Tailwind CSS + Google Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          colors: {
            'startup-blue': '#6366f1',
            'startup-green': '#22c55e',
            'startup-orange': '#f97316',
          }
        }
      }
    }
  </script>
</head>

<!--  Fragmento reutilizable del SIDEBAR -->
<body>
<aside th:fragment="sidebar">
  <div class="w-64 bg-white shadow-xl flex flex-col justify-between h-screen">
    <div class="p-6">
      <h1 class="text-2xl font-extrabold text-startup-blue tracking-tight">STARTUP HUB</h1>
    </div>
    <nav class="px-4 space-y-2">
      <a th:href="@{/dashboard}" class="block px-4 py-3 rounded-lg font-medium text-gray-700 hover:bg-startup-blue hover:text-white transition">Dashboard</a>
      <a th:href="@{/usuarios/listar}" class="block px-4 py-3 rounded-lg font-medium text-gray-700 hover:bg-startup-blue hover:text-white transition">Usuarios</a>
      <a th:href="@{/convocatorias/listar}" class="block px-4 py-3 rounded-lg font-medium bg-startup-blue text-white transition">Convocatorias</a>
      <a th:href="@{/startups/listar}" class="block px-4 py-3 rounded-lg font-medium text-gray-700 hover:bg-startup-blue hover:text-white transition">Startups</a>
      <a th:href="@{/evaluaciones/listar}" class="block px-4 py-3 rounded-lg font-medium text-gray-700 hover:bg-startup-blue hover:text-white transition">Evaluaciones</a>
    </nav>
    <div class="p-6">
      <div class="bg-gray-100 rounded-lg p-4 shadow-sm">
        <div class="text-sm font-semibold text-gray-800">Admin</div>
        <div class="text-xs text-gray-500">admin@startup.com</div>
      </div>
    </div>
  </div>
</aside>
</body>

</html>

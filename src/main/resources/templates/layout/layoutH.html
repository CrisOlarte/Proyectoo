<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startup Hub - Impulsa tu Startup Universitaria</title>
  <link rel="icon" type="image/png" href="/images/Logo.png" sizes="32x32">

  <!-- Tailwind CSS + Google Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          colors: {
            'startup-blue': '#6366f1',
            'startup-green': '#22c55e',
            'startup-orange': '#f97316',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-50 font-inter">

<!-- Header -->
<header class="bg-white shadow-sm" th:fragment="header">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
    <a href="/" class="flex items-center">
      <img src="/images/logo-cabecera.png" alt="Logo Startup Hub" class="h-8 w-auto" />
    </a>
    <div class="hidden md:flex items-center space-x-6">
      <a href="/inicio" class="text-gray-700 hover:text-startup-blue font-semibold">Inicio</a>
      <a href="/convocatorias" class="text-gray-700 hover:text-startup-blue font-semibold">Convocatorias</a>
      <a href="/sobreNosotros" class="text-gray-700 hover:text-startup-blue font-semibold">Sobre nosotros</a>
      <a href="/contacto" class="text-gray-700 hover:text-startup-blue font-semibold">Contacto</a>
      <a href="/login">
        <button class="bg-startup-blue text-white px-4 py-2 rounded-md font-semibold hover:bg-indigo-600 transition">
          Reservar
        </button>
      </a>
    </div>
    <!-- Mobile menu button -->
    <button class="md:hidden text-gray-700">
      <i class="fas fa-bars text-xl"></i>
    </button>
  </nav>
</header>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layoutH :: head}">
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Startup Hub</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'startup-blue': '#6366f1',
                        'startup-green': '#22c55e',
                        'startup-orange': '#f97316'
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-50 font-sans text-gray-700">

<!-- Header -->
<header th:replace="~{layout/layoutH :: header}"></header>

<!-- Página de inicio de sesión -->
<section class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-md p-6 sm:p-10 w-full max-w-md">
        <h3 class="text-center font-bold text-startup-blue text-3xl mb-2">Iniciar Sesión</h3>
        <p class="text-center text-gray-600 mb-6 text-base">Accede a tu cuenta para gestionar tus proyectos</p>

        <form>
            <div class="mb-4">
                <label for="email" class="block font-semibold text-sm mb-1">Correo electrónico</label>
                <input type="email" id="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-startup-blue outline-none"
                       placeholder="correo@ejemplo.com">
            </div>
            <div class="mb-2">
                <label for="password" class="block font-semibold text-sm mb-1">Contraseña</label>
                <input type="password" id="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-startup-blue outline-none"
                       placeholder="Ingresa tu contraseña">
            </div>
            <div class="mb-4 text-right">
                <a href="#" class="text-sm text-startup-blue hover:underline">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit"
                    class="w-full bg-startup-blue hover:bg-indigo-600 text-white py-2.5 rounded-full font-bold transition">
                INICIAR SESIÓN
            </button>
        </form>

        <div class="my-6 flex items-center justify-between">
            <hr class="w-full border-gray-300">
            <span class="mx-3 text-sm text-gray-500">O continúa con</span>
            <hr class="w-full border-gray-300">
        </div>

        <div class="flex gap-3 mb-4">
            <button
                    class="flex items-center justify-center gap-2 w-full border border-gray-300 text-gray-700 rounded-lg py-2 hover:bg-gray-100 transition">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google"
                     class="w-5 h-5">
                Google
            </button>
            <button
                    class="flex items-center justify-center gap-2 w-full border border-gray-300 text-gray-700 rounded-lg py-2 hover:bg-gray-100 transition">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg"
                     alt="Facebook" class="w-5 h-5">
                Facebook
            </button>
        </div>

        <p class="text-center text-sm text-gray-600">¿No tienes una cuenta?
            <a th:href="@{/registro}" class="text-startup-blue hover:underline font-medium">Regístrate ahora</a>
        </p>
    </div>
</section>

</body>
</html>

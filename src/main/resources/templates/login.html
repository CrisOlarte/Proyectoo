<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="es">
        <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Iniciar Sesión - Startup Hub</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6fb;
            font-family: 'Inter', sans-serif;
        }
        .btn-primary {
            background-color: #5e7bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4c65d6;
        }
        .rounded-4 {
            border-radius: 1.5rem !important;
        }
        .btn-outline-secondary {
            background-color: white;
            border: 1px solid #ccc;
        }
        .btn-outline-secondary:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="bg-white shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-light container py-3">
        <a class="navbar-brand d-flex align-items-center fw-bold text-primary" href="#">
            <div class="bg-primary text-white fw-bold rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 32px; height: 32px;">S</div>
            STARTUP HUB
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav fw-semibold">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/inicio}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Convocatorias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!-- Página de inicio de sesión -->
<section class="min-vh-100 d-flex align-items-center justify-content-center px-3">
    <div class="bg-white rounded-4 shadow p-4 p-md-5" style="max-width: 420px; width: 100%;">
        <h3 class="text-center fw-bold text-primary mb-1">Iniciar Sesión</h3>
        <p class="text-center text-muted mb-4">Accede a tu cuenta para gestionar tus proyectos</p>

        <form>
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Correo electrónico</label>
                <input type="email" class="form-control rounded-3" id="email" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="mb-2">
                <label for="password" class="form-label fw-semibold">Contraseña</label>
                <input type="password" class="form-control rounded-3" id="password" placeholder="ingresa tu contraseña" required>
            </div>
            <div class="mb-3 text-end">
                <a href="#" class="small text-decoration-none text-primary">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary rounded-pill py-2 fw-bold">INICIAR SESIÓN</button>
            </div>
        </form>

        <div class="my-4 d-flex align-items-center">
            <hr class="flex-grow-1">
            <span class="mx-2 text-muted small">O continúa con</span>
            <hr class="flex-grow-1">
        </div>

        <div class="d-flex justify-content-between gap-2 mb-3">
            <button class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2 rounded-3">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="20">
                Google
            </button>
            <button class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2 rounded-3">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" width="20">
                Facebook
            </button>
        </div>

        <p class="text-center small">¿No tienes una cuenta?
            <a th:href="@{/registro}" class="text-decoration-none text-primary">Regístrate ahora</a>
        </p>

    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

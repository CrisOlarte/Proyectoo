    <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="register-container">
    <h1 class="text-primary text-center mb-3">Crea tu cuenta</h1>
    <p class="text-center text-muted mb-4">Únete a nuestra comunidad de emprendedores universitarios</p>

    <div class="step-indicator d-flex justify-content-center mb-4">
        <div class="step active">1 <span>Información básica</span></div>
        <div class="step">2 <span>Tipo de perfil</span></div>
    </div>

    <form th:action="@{/registro}" method="post" class="register-form">
        <div class="mb-3">
            <label for="nombre">Nombre *</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
        </div>

        <div class="mb-3">
            <label for="apellidos">Apellidos *</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Tus apellidos" required>
        </div>

        <div class="mb-3">
            <label for="email">Correo electrónico *</label>
            <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
        </div>

        <div class="mb-3">
            <label for="password">Contraseña *</label>
            <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required>
        </div>

        <div class="mb-4">
            <label for="confirmarPassword">Confirmar contraseña *</label>
            <input type="password" id="confirmarPassword" name="confirmarPassword" placeholder="Repite la contraseña" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">CONTINUAR</button>
    </form>

    <div class="text-center my-3">
        <span>o continúa con</span>
    </div>

    <div class="social-login d-flex justify-content-center mb-3">
        <a href="#" class="btn btn-outline-secondary me-2"><img src="/img/google-icon.png" alt="Google"> Google</a>
        <a href="#" class="btn btn-outline-secondary"><img src="/img/facebook-icon.png" alt="Facebook"> Facebook</a>
    </div>

    <div class="text-center">
        <span>¿Ya tienes una cuenta? <a href="/login">Iniciar sesión</a></span>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layoutH :: head}">
    <meta charset="UTF-8">
    <title>Registro - Startup Hub</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'startup-blue': '#6366f1',
                        'startup-green': '#22c55e',
                        'startup-orange': '#f97316'
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-50 font-sans text-gray-700">

<!-- Header -->
<header th:replace="~{layout/layoutH :: header}"></header>

<!-- Página de registro -->
<section class="min-h-screen flex items-center justify-center px-4 py-10">
    <div class="bg-white rounded-3xl p-8 shadow-md w-full max-w-2xl">
        <h3 class="text-3xl font-bold text-startup-blue text-center mb-2">Crea tu cuenta</h3>
        <p class="text-center text-gray-600 mb-6 text-base">Únete a nuestra comunidad de emprendedores universitarios</p>

        <!-- Indicador de pasos -->
        <div class="flex justify-between items-center mb-8 relative">
            <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 w-16 h-0.5 bg-gray-300 z-0"></div>

            <div class="flex flex-col items-center z-10 text-startup-blue font-semibold text-sm">
                <div class="w-8 h-8 rounded-full bg-startup-blue text-white flex items-center justify-center mb-1">1</div>
                Información básica
            </div>
            <div class="flex flex-col items-center z-10 text-gray-400 font-semibold text-sm">
                <div class="w-8 h-8 rounded-full bg-gray-300 text-white flex items-center justify-center mb-1">2</div>
                Tipo de perfil
            </div>
        </div>

        <!-- Formulario -->
        <form th:action="@{/registro}" method="post">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="nombre" class="block font-semibold text-sm mb-1">Nombre *</label>
                    <input type="text" id="nombre" name="nombre" required
                           class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-startup-blue outline-none"
                           placeholder="Tu nombre">
                </div>
                <div>
                    <label for="apellidos" class="block font-semibold text-sm mb-1">Apellidos *</label>
                    <input type="text" id="apellidos" name="apellidos" required
                           class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-startup-blue outline-none"
                           placeholder="Tus apellidos">
                </div>
            </div>

            <div class="mb-4">
                <label for="email" class="block font-semibold text-sm mb-1">Correo electrónico *</label>
                <input type="email" id="email" name="email" required
                       class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-startup-blue outline-none"
                       placeholder="correo@ejemplo.com">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="password" class="block font-semibold text-sm mb-1">Contraseña *</label>
                    <input type="password" id="password" name="password" required
                           class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-startup-blue outline-none"
                           placeholder="Crea una contraseña segura">
                </div>
                <div>
                    <label for="confirmarPassword" class="block font-semibold text-sm mb-1">Confirmar contraseña *</label>
                    <input type="password" id="confirmarPassword" name="confirmarPassword" required
                           class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-startup-blue outline-none"
                           placeholder="Repite la contraseña">
                </div>
            </div>

            <button type="submit"
                    class="w-full bg-startup-blue text-white font-bold py-3 rounded-full hover:bg-indigo-600 transition">
                CONTINUAR
            </button>
        </form>

        <!-- Separador -->
        <div class="my-6 flex items-center">
            <hr class="flex-grow border-gray-300">
            <span class="mx-3 text-gray-400 text-sm">O continúa con</span>
            <hr class="flex-grow border-gray-300">
        </div>

        <!-- Botones sociales -->
        <div class="flex gap-3 mb-4">
            <button
                    class="flex items-center justify-center gap-2 w-full border border-gray-300 text-gray-700 rounded-lg py-2 hover:bg-gray-100 transition">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" class="w-5 h-5">
                Google
            </button>
            <button
                    class="flex items-center justify-center gap-2 w-full border border-gray-300 text-gray-700 rounded-lg py-2 hover:bg-gray-100 transition">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" class="w-5 h-5">
                Facebook
            </button>
        </div>

        <p class="text-center text-sm text-gray-600">¿Ya tienes una cuenta?
            <a href="/login" class="text-startup-blue hover:underline font-medium">Iniciar sesión</a>
        </p>
    </div>
</section>

</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layoutH :: head}"></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Startup Hub</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/Logo.png" sizes="32x32">

    <style>
        body {
            background-color: #f4f6fb;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background-color: #5e7bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #4c65d6;
        }

        .rounded-4 {
            border-radius: 1.5rem !important;
        }

        .btn-outline-secondary {
            background-color: white;
            border: 1px solid #ccc;
        }

        .btn-outline-secondary:hover {
            background-color: #f1f1f1;
        }

        .register-container {
            background: white;
            border-radius: 1.5rem;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .text-primary {
            color: #5e7bff !important;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between; /* Cambiado a space-between para mejor distribución */
            margin-bottom: 2rem;
            position: relative;
        }

        .step-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: #dee2e6;
            z-index: 1;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.875rem;
            color: #6c757d;
            position: relative;
            z-index: 2;
            font-weight: 600;
        }

        .step::before {
            content: attr(data-step);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #dee2e6;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .step.active::before {
            background: #5e7bff;
            color: white;
        }

        .step.active {
            color: #5e7bff;
        }

        .form-control {
            border-radius: 0.75rem;
            border: 1px solid #dee2e6;
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            border-color: #5e7bff;
            box-shadow: 0 0 0 0.2rem rgba(94, 123, 255, 0.25);
        }

        .btn-social {
            border-radius: 0.75rem;
        }

        /* Ajustes de espaciado */
        .mb-3 {
            margin-bottom: 1.5rem; /* Aumentar el margen inferior */
        }

        .my-4 {
            margin: 2rem 0; /* Ajustar el margen vertical */
        }

        .d-grid {
            margin-top: 1rem; /* Añadir margen superior al botón */
        }
    </style>

<body>

<!-- Header -->
<header th:replace="~{layout/layoutH :: header}"></header>

<!-- Página de registro -->
<section class="min-vh-100 d-flex align-items-center justify-content-center px-3 py-5">
    <div class="register-container">
        <h3 class="fw-bold text-primary text-center mb-1">Crea tu cuenta</h3>
        <p class="text-center text-muted mb-4">Únete a nuestra comunidad de emprendedores universitarios</p>

        <div class="step-indicator">
            <div class="step active" data-step="1">
                <span>Información básica</span>
            </div>
            <div class="step" data-step="2">
                <span>Tipo de perfil</span>
            </div>
        </div>

        <form th:action="@{/registro}" method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label fw-semibold">Nombre *</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="apellidos" class="form-label fw-semibold">Apellidos *</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Tus apellidos" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Correo electrónico *</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="password" class="form-label fw-semibold">Contraseña *</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Crea una contraseña segura" required>
                </div>
                <div class="col-md-6">
                    <label for="confirmarPassword" class="form-label fw-semibold">Confirmar contraseña *</label>
                    <input type="password" class="form-control" id="confirmarPassword" name="confirmarPassword" placeholder="Repite la contraseña" required>
                </div>
            </div>

            <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary rounded-pill py-2 fw-bold">CONTINUAR</button>
            </div>
        </form>

        <div class="my-4 d-flex align-items-center">
            <hr class="flex-grow-1">
            <span class="mx-2 text-muted small">O continúa con</span>
            <hr class="flex-grow-1">
        </div>

        <div class="d-flex justify-content-between gap-2 mb-3">
            <button class="btn btn-outline-secondary btn-social w-100 d-flex align-items-center justify-content-center gap-2">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="20">
                Google
            </button>
            <button class="btn btn-outline-secondary btn-social w-100 d-flex align-items-center justify-content-center gap-2">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" width="20">
                Facebook
            </button>
        </div>

        <p class="text-center small">¿Ya tienes una cuenta?
            <a href="/login" class="text-decoration-none text-primary">Iniciar sesión</a>
        </p>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

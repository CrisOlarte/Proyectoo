<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Startup</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-100 h-full font-sans">

<!-- CONTENIDO PRINCIPAL -->
<main class="max-w-5xl mx-auto px-6 py-12 space-y-10">

    <!-- Encabezado -->
    <div class="flex items-center gap-4">
        <i class="ph ph-lightbulb text-startup-blue text-4xl"></i>
        <div>
            <h1 class="text-4xl font-extrabold text-startup-blue">Nueva Startup</h1>
            <p class="text-gray-600 text-sm mt-1">Completa los siguientes campos para registrar una nueva startup.</p>
        </div>
    </div>

    <!-- Formulario -->
    <div class="bg-white border border-blue-100 shadow-xl rounded-3xl p-10">
        <form th:action="@{/startups/guardar}" th:object="${startup}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <input type="hidden" th:field="*{idStartup}" />

            <!-- Nombre -->
            <div class="md:col-span-2">
                <label for="nombre" class="block text-sm font-semibold text-gray-700 mb-2">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" placeholder="Ej. TechNova, GreenIdeas..." required
                       class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-startup-blue/30 focus:border-startup-blue outline-none transition" />
            </div>

            <!-- Descripción -->
            <div class="md:col-span-2">
                <label for="descripcion" class="block text-sm font-semibold text-gray-700 mb-2">Descripción</label>
                <textarea id="descripcion" th:field="*{descripcion}" placeholder="Describe brevemente la misión de la startup..." rows="5" required
                          class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-startup-blue/30 focus:border-startup-blue outline-none transition resize-none"></textarea>
            </div>

            <!-- Sector -->
            <div>
                <label for="sector" class="block text-sm font-semibold text-gray-700 mb-2">Sector</label>
                <input type="text" id="sector" th:field="*{sector}" placeholder="Ej. Tecnología, Salud, Finanzas..." required
                       class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-startup-blue/30 focus:border-startup-blue outline-none transition" />
            </div>

            <!-- Ubicación -->
            <div>
                <label for="ubicacion" class="block text-sm font-semibold text-gray-700 mb-2">Ubicación</label>
                <input type="text" id="ubicacion" th:field="*{ubicacion}" placeholder="Ciudad, País..." required
                       class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-startup-blue/30 focus:border-startup-blue outline-none transition" />
            </div>

            <!-- Valoración -->
            <div>
                <label for="valoracion" class="block text-sm font-semibold text-gray-700 mb-2">Valoración</label>
                <input type="number" step="0.01" id="valoracion" th:field="*{valoracion}" placeholder="Ej. 1250000.50" required
                       class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-startup-blue/30 focus:border-startup-blue outline-none transition" />
            </div>

            <!-- Fecha de Creación -->
            <div>
                <label for="fechaCreacion" class="block text-sm font-semibold text-gray-700 mb-2">Fecha de Creación</label>
                <input type="date" id="fechaCreacion" th:field="*{fechaCreacion}" required
                       class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-startup-blue/30 focus:border-startup-blue outline-none transition" />
            </div>

            <!-- Estado -->
            <div class="md:col-span-2">
                <label for="estado" class="block text-sm font-semibold text-gray-700 mb-2">Estado</label>
                <select id="estado" th:field="*{estado}"
                        class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-startup-blue/30 focus:border-startup-blue outline-none transition">
                    <option th:value="true">Activa</option>
                    <option th:value="false">Inactiva</option>
                </select>
            </div>

            <!-- Botones -->
            <div class="md:col-span-2 flex justify-end gap-4 pt-4">
                <a th:href="@{/startups/listar}"
                   class="px-6 py-3 rounded-xl border border-red-300 bg-white text-red-600 font-semibold hover:bg-red-50 transition flex items-center gap-2">
                    <i class="ph ph-x-circle text-lg"></i> Cancelar
                </a>
                <button type="submit"
                        class="px-6 py-3 rounded-xl bg-startup-blue text-white font-semibold hover:bg-indigo-700 shadow-md transition flex items-center gap-2">
                    <i class="ph ph-floppy-disk text-lg"></i> Guardar Startup
                </button>
            </div>

        </form>
    </div>
</main>
</body>
</html>

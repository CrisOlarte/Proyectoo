<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles de Startup</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-100 h-full font-sans">

<main class="max-w-5xl mx-auto px-6 py-12 space-y-10">

  <!-- Encabezado -->
  <div class="flex items-center gap-4">
    <i class="ph ph-buildings text-startup-blue text-4xl"></i>
    <div>
      <h1 class="text-4xl font-extrabold text-startup-blue">Detalles de Startup</h1>
      <p class="text-gray-600 text-sm mt-1">Visualiza los detalles de la startup seleccionada.</p>
    </div>
  </div>

  <!-- Contenedor de detalles -->
  <div class="bg-white border border-blue-100 shadow-xl rounded-3xl p-10 grid grid-cols-1 md:grid-cols-2 gap-8" th:object="${startup}">

    <!-- Nombre -->
    <div class="md:col-span-2">
      <label class="block text-sm font-semibold text-gray-700 mb-2">Nombre</label>
      <input type="text" th:value="*{nombre}" readonly
             class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-100 cursor-not-allowed" />
    </div>

    <!-- Descripción -->
    <div class="md:col-span-2">
      <label class="block text-sm font-semibold text-gray-700 mb-2">Descripción</label>
      <input type="text" th:value="*{descripcion}" readonly
             class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-100 cursor-not-allowed" />
    </div>

    <!-- Sector -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">Sector</label>
      <input type="text" th:value="*{sector}" readonly
             class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-100 cursor-not-allowed" />
    </div>

    <!-- Ubicación -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">Ubicación</label>
      <input type="text" th:value="*{ubicacion}" readonly
             class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-100 cursor-not-allowed" />
    </div>

    <!-- Valoración -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">Valoración (USD)</label>
      <input type="number" th:value="*{valoracion}" readonly
             class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-100 cursor-not-allowed" />
    </div>

    <!-- Fecha de creación -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">Fecha de Creación</label>
      <input type="date" th:value="*{fechaCreacion}" readonly
             class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-100 cursor-not-allowed" />
    </div>

    <!-- Estado -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">Estado</label>
      <input type="text" th:value="*{estado} ? 'Activo' : 'Inactivo'" readonly
             class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-100 cursor-not-allowed" />
    </div>

    <!-- Botones -->
    <!-- Botones -->
    <div class="md:col-span-2 flex justify-end gap-4 pt-4">
      <button onclick="window.history.back();"
              class="px-6 py-3 rounded-xl border border-red-300 bg-white text-red-600 font-semibold hover:bg-red-50 transition flex items-center gap-2">
        <i class="ph ph-x-circle text-lg"></i> Volver
      </button>
      <a th:href="@{/evaluacionStartup/{id}(id=${startup.idStartup})}"
         class="px-6 py-3 rounded-xl bg-startup-blue text-white font-semibold hover:bg-indigo-700 shadow-md transition flex items-center gap-2">
        <i class="ph ph-clipboard-text text-lg"></i> Ir a Evaluación
      </a>
    </div>

  </div>
</main>
</body>
</html>

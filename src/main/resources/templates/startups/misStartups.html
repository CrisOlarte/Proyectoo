<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Startups</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-100 h-full font-sans">

<main class="max-w-7xl mx-auto px-6 py-12 space-y-10">

    <!-- Encabezado -->
    <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
            <i class="ph ph-buildings text-startup-blue text-4xl"></i>
            <div>
                <h1 class="text-4xl font-extrabold text-startup-blue">Gestión de Startups</h1>
                <p class="text-gray-600 text-sm mt-1">Consulta, edita o elimina startups registradas en el sistema.</p>
            </div>
        </div>
        <a th:href="@{/startups/crear}" class="inline-flex items-center gap-2 px-5 py-3 bg-startup-blue text-white font-semibold rounded-xl shadow hover:bg-indigo-700 transition">
            <i class="ph ph-plus-circle text-lg"></i> Nueva Startup
        </a>
    </div>

    <!-- Tabla de Startups -->
    <div class="bg-white border border-blue-100 shadow-xl rounded-3xl overflow-hidden">
        <table class="w-full table-auto text-left text-sm text-gray-700">
            <thead class="bg-startup-blue text-white text-sm uppercase font-semibold">
            <tr>
                <th class="px-6 py-4">Nombre</th>
                <th class="px-6 py-4">Sector</th>
                <th class="px-6 py-4">Ubicación</th>
                <th class="px-6 py-4">Valoración</th>
                <th class="px-6 py-4">Fecha de creación</th>
                <th class="px-6 py-4">Estado</th>
                <th class="px-6 py-4 text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="startup : ${listaStartups}" class="border-t hover:bg-gray-50 transition">
                <td class="px-6 py-4" th:text="${startup.nombre}">TechNova</td>
                <td class="px-6 py-4" th:text="${startup.sector}">Tecnología</td>
                <td class="px-6 py-4" th:text="${startup.ubicacion}">Bogotá, Colombia</td>
                <td class="px-6 py-4" th:text="${#numbers.formatDecimal(startup.valoracion, 1, 'POINT', 2, 'NONE')}">$1,200,000.00</td>
                <td class="px-6 py-4" th:text="${#dates.format(startup.fechaCreacion, 'dd/MM/yyyy')}">01/01/2024</td>
                <td class="px-6 py-4">
                        <span th:text="${startup.estado} ? 'Activa' : 'Inactiva'"
                              th:classappend="${startup.estado} ? 'text-green-600 font-bold' : 'text-red-500 font-bold'">
                            Activa
                        </span>
                </td>
                <td class="px-6 py-4 text-center flex justify-center gap-2">
                    <a th:href="@{/startups/editar/{id}(id=${startup.idStartup})}"
                       class="px-3 py-2 rounded-lg bg-yellow-100 text-yellow-800 font-semibold hover:bg-yellow-200 transition">
                        <i class="ph ph-pencil-simple"></i>
                    </a>
                    <a th:href="@{/startups/eliminar/{id}(id=${startup.idStartup})}"
                       class="px-3 py-2 rounded-lg bg-red-100 text-red-600 font-semibold hover:bg-red-200 transition"
                       onclick="return confirm('¿Estás seguro de eliminar esta startup?');">
                        <i class="ph ph-trash"></i>
                    </a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(listaStartups)}">
                <td colspan="7" class="px-6 py-10 text-center text-gray-400 italic">No hay startups registradas.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>

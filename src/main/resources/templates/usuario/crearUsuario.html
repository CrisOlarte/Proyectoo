<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-100 h-full font-sans">

<main class="max-w-5xl mx-auto px-6 py-12 space-y-10">

    <!-- Encabezado -->
    <div class="flex items-center gap-4">
        <i class="ph ph-user-plus text-startup-blue text-4xl"></i>
        <div>
            <h1 class="text-4xl font-extrabold text-startup-blue">Nuevo Usuario</h1>
            <p class="text-gray-600 text-sm mt-1">Completa los siguientes campos para registrar un nuevo usuario en el sistema.</p>
        </div>
    </div>

    <!-- Formulario -->
    <div class="bg-white border border-blue-100 shadow-xl rounded-3xl p-10">
        <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <input type="hidden" th:field="*{idUsuario}" />

            <!-- Nombre -->
            <div>
                <label for="nombre" class="block text-sm font-semibold text-gray-700 mb-2">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" required
                       class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-blue-200 focus:border-startup-blue outline-none transition" />
            </div>

            <!-- Apellido -->
            <div>
                <label for="apellido" class="block text-sm font-semibold text-gray-700 mb-2">Apellido</label>
                <input type="text" id="apellido" th:field="*{apellido}" required
                       class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-blue-200 focus:border-startup-blue outline-none transition" />
            </div>

            <!-- Correo -->
            <div>
                <label for="correo" class="block text-sm font-semibold text-gray-700 mb-2">Correo Electrónico</label>
                <input type="email" id="correo" th:field="*{correo}" required
                       class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-blue-200 focus:border-startup-blue outline-none transition" />
            </div>

            <!-- Teléfono -->
            <div>
                <label for="telefono" class="block text-sm font-semibold text-gray-700 mb-2">Teléfono</label>
                <input type="text" id="telefono" th:field="*{telefono}" required
                       class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-blue-200 focus:border-startup-blue outline-none transition" />
            </div>

            <!-- Contraseña -->
            <div>
                <label for="contrasena" class="block text-sm font-semibold text-gray-700 mb-2">Contraseña</label>
                <input type="password" id="contrasena" th:field="*{contrasena}" required
                       class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-blue-200 focus:border-startup-blue outline-none transition" />
            </div>

            <!-- Fecha de Registro -->
            <div>
                <label for="fechaReg" class="block text-sm font-semibold text-gray-700 mb-2">Fecha de Registro</label>
                <input type="date" id="fechaReg" th:field="*{fechaReg}" required
                       class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-blue-200 focus:border-startup-blue outline-none transition" />
            </div>

            <!-- Estado -->
            <div>
                <label for="estado" class="block text-sm font-semibold text-gray-700 mb-2">Estado</label>
                <select id="estado" th:field="*{estado}" required
                        class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-blue-200 focus:border-startup-blue outline-none transition">
                    <option th:value="true" th:text="'Activo'"></option>
                    <option th:value="false" th:text="'Inactivo'"></option>
                </select>
            </div>

            <!-- Rol -->
            <div>
                <label for="rol" class="block text-sm font-semibold text-gray-700 mb-2">Rol</label>
                <select id="rol" th:field="*{rol.idRol}" required
                        class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-blue-200 focus:border-startup-blue outline-none transition">
                    <option disabled selected value="">-- Selecciona un rol --</option>
                    <option th:each="r : ${roles}" th:value="${r.idRol}" th:text="${r.nombre}"></option>
                </select>
            </div>

            <!-- Botones -->
            <div class="md:col-span-2 flex justify-end gap-4 pt-4">
                <a th:href="@{/usuarios/listar}"
                   class="px-6 py-3 rounded-xl border border-red-300 bg-white text-red-600 font-semibold hover:bg-red-50 transition flex items-center gap-2">
                    <i class="ph ph-x-circle text-lg"></i> Cancelar
                </a>
                <button type="submit"
                        class="px-6 py-3 rounded-xl bg-startup-blue text-white font-semibold hover:bg-indigo-700 shadow-md transition flex items-center gap-2">
                    <i class="ph ph-floppy-disk text-lg"></i> Guardar Usuario
                </button>
            </div>

        </form>
    </div>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}">
  <meta charset="UTF-8">
  <title>Editar Usuario</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body class="bg-gray-100 h-full font-sans">

<div class="max-w-5xl mx-auto px-6 py-12 space-y-10">

  <!-- Encabezado -->
  <div class="flex items-center gap-4">
    <i class="ph ph-user-gear text-startup-blue text-4xl"></i>
    <div>
      <h1 class="text-4xl font-extrabold text-startup-blue">Editar Usuario</h1>
      <p class="text-gray-600 text-sm mt-1">Modifica la información del usuario seleccionado.</p>
    </div>
  </div>

  <!-- Formulario -->
  <div class="bg-white border border-blue-100 shadow-xl rounded-3xl p-10">
    <form th:action="@{/usuarios/editar/{id}(id=${usuario.idUsuario})}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- Nombre -->
      <div>
        <label for="nombre" class="block text-sm font-semibold text-gray-700 mb-2">Nombre</label>
        <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}" required
               class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-startup-blue/30 focus:border-startup-blue outline-none transition">
      </div>

      <!-- Apellido -->
      <div>
        <label for="apellido" class="block text-sm font-semibold text-gray-700 mb-2">Apellido</label>
        <input type="text" id="apellido" name="apellido" th:value="${usuario.apellido}"
               class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-startup-blue/30 focus:border-startup-blue outline-none transition">
      </div>

      <!-- Correo -->
      <div>
        <label for="correo" class="block text-sm font-semibold text-gray-700 mb-2">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" th:value="${usuario.correo}" required
               class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-startup-blue/30 focus:border-startup-blue outline-none transition">
      </div>

      <!-- Teléfono -->
      <div>
        <label for="telefono" class="block text-sm font-semibold text-gray-700 mb-2">Teléfono</label>
        <input type="text" id="telefono" name="telefono" th:value="${usuario.telefono}" required
               class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-startup-blue/30 focus:border-startup-blue outline-none transition">
      </div>

      <!-- Rol -->
      <div>
        <label for="rol" class="block text-sm font-semibold text-gray-700 mb-2">Rol</label>
        <select id="rol" name="rol" required
                class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-startup-blue/30 focus:border-startup-blue outline-none transition">
          <option value="1" th:selected="${usuario.rol.idRol == 1}">Administrador</option>
          <option value="2" th:selected="${usuario.rol.idRol == 2}">Emprendedor</option>
          <option value="3" th:selected="${usuario.rol.idRol == 3}">Mentor</option>
        </select>
      </div>

      <!-- Estado -->
      <div>
        <label for="estado" class="block text-sm font-semibold text-gray-700 mb-2">Estado</label>
        <select id="estado" name="estado" required
                class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-4 focus:ring-startup-blue/30 focus:border-startup-blue outline-none transition">
          <option value="true" th:selected="${usuario.estado}">Activo</option>
          <option value="false" th:selected="${!usuario.estado}">Inactivo</option>
        </select>
      </div>

      <!-- Botones -->
      <div class="md:col-span-2 flex justify-end gap-4 pt-6">
        <a th:href="@{/usuarios/listar}"
           class="px-6 py-3 rounded-xl border border-red-300 bg-white text-red-600 font-semibold hover:bg-red-50 transition flex items-center gap-2">
          <i class="ph ph-x-circle text-lg"></i> Cancelar
        </a>

        <button type="submit"
                class="px-6 py-3 rounded-xl bg-startup-blue text-white font-semibold hover:bg-indigo-700 shadow-md transition flex items-center gap-2">
          <i class="ph ph-floppy-disk text-lg"></i> Guardar Cambios
        </button>
      </div>

    </form>
  </div>
</div>

</body>
</html>

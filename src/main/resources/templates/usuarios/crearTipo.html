<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecci√≥n de Perfil - Startup Hub</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6fb;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background-color: #5e7bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #4c65d6;
        }

        .rounded-4 {
            border-radius: 1.5rem !important;
        }

        .profile-container {
            background: white;
            border-radius: 1.5rem;
            padding: 3rem 2rem;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .text-primary {
            color: #5e7bff !important;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between; /* Espacio entre los pasos */
            margin-bottom: 2rem;
            position: relative;
        }

        .step-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: #dee2e6;
            z-index: 1;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.875rem;
            color: #6c757d;
            position: relative;
            z-index: 2;
            font-weight: 600;
        }

        .step::before {
            content: attr(data-step);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #dee2e6;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .step.active::before {
            background: #5e7bff;
            color: white;
        }

        .step.active {
            color: #5e7bff;
        }

        .profile-card {
            border: 2px solid #e9ecef;
            border-radius: 1rem;
            padding: 2rem;
            height: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-card:hover {
            transform: translateY(-2px);
        }

        .profile-card.selected {
            background-color: #f8f9ff;
        }

        .profile-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
        }

        .student-icon {
            background-color: #e3f2fd;
        }

        .mentor-icon {
            background-color: #e8f5e8;
        }

        .admin-icon {
            background-color: #fff3e0;
        }

        .profile-title {
            font-weight: 700;
            font-size: 1.125rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .profile-description {
            font-size: 0.875rem;
            color: #6c757d;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .feature-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .feature-item {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
            color: #495057;
        }

        .feature-item::before {
            content: "‚úì";
            color: #28a745;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .price-badge {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .badge-free {
            background-color: #e3f2fd;
            color: #1976d2;
            border: 2px solid #1976d2; /* Borde del color correspondiente */
        }

        .badge-code {
            background-color: #e8f5e8;
            color: #388e3c;
            border: 2px solid #388e3c; /* Borde del color correspondiente */
        }

        .badge-exclusive {
            background-color: #fff3e0;
            color: #f57c00;
            border: 2px solid #f57c00; /* Borde del color correspondiente */
        }

        .continue-btn {
            background-color: #5e7bff;
            border: none;
            border-radius: 2rem;
            padding: 1rem 3rem;
            font-weight: 700;
            font-size: 1rem;
            margin-top: 2rem;
            width: 100%;
            max-width: 300px;
        }

        .continue-btn:hover {
            background-color: #4c65d6;
        }

        /* Radio button styling */
        .profile-radio {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .profile-radio:checked + .profile-card {
            background-color: #f8f9ff;
        }

        /* Resaltar el borde al pasar el mouse */
        .profile-card:hover {
            border-color: inherit; /* Mantener el color del borde correspondiente */
        }

        /* Estilos para cada tipo de perfil */
        #student:checked + .profile-card {
            border-color: #1976d2; /* Color para Estudiante */
        }

        #mentor:checked + .profile-card {
            border-color: #388e3c; /* Color para Mentor */
        }

        #admin:checked + .profile-card {
            border-color: #f57c00; /* Color para Administrador */
        }
    </style>
</head>
<body>

            <div class="bg-primary text-white fw-bold rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 32px; height: 32px;">S</div>
            STARTUP HUB
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav fw-semibold">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/inicio}">Inicio</a>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/convocatorias}">Convocatorias</a>

<!-- Profile Selection Section -->

        <h2 class="fw-bold text-primary text-center mb-2">Selecciona tu tipo de perfil</h2>
        <p class="text-center text-muted mb-4">Elige la opci√≥n que mejor describa tu rol en el ecosistema emprendedor</p>

        <!-- Progress Steps -->
        <div class="step-indicator">
            <div class="step inactive" data-step="1">
                <span>Informaci√≥n b√°sica</span>
            </div>
            <div class="step active" data-step="2">
                <span>Tipo de perfil</span>
            </div>
        </div>

        <!-- Profile Cards -->
        <form>
            <div class="row g-4 mb-4">
                <!-- Estudiante Emprendedor -->
                <div class="col-lg-4 col-md-6 ">
                    <input type="radio" name="profile" id="student" value="student" class="profile-radio">
                    <label for="student" class="profile-card">
                        <div class="profile-icon student-icon">üéì</div>
                        <h3 class="profile-title">Estudiante Emprendedor</h3>
                        <p class="profile-description">Para universitarios con ideas innovadoras o proyectos en desarrollo</p>
                        <ul class="feature-list">
                            <li class="feature-item">Acceso a mentor√≠as especializadas</li>
                            <li class="feature-item">Participaci√≥n en convocatorias</li>
                            <li class="feature-item">Recursos educativos gratuitos</li>
                            <li class="feature-item">Networking con otros emprendedores</li>

                        </ul>

                        <div class="price-badge badge-free">Gratuito</div>
                    </label>
                </div>

                <!-- Mentor/Experto -->
                <div class="col-lg-4 col-md-6">
                    <input type="radio" name="profile" id="mentor" value="mentor" class="profile-radio">
                    <label for="mentor" class="profile-card">
                        <div class="profile-icon mentor-icon">üë®‚Äçüè´</div>
                        <h3 class="profile-title">Mentor/Experto</h3>
                        <p class="profile-description">Para profesionales que desean compartir experiencia y guiar emprendedores</p>
                        <ul class="feature-list">
                            <li class="feature-item">Programa de mentor√≠a estructurado</li>
                            <li class="feature-item">Certificaci√≥n como mentor</li>
                            <li class="feature-item">Acceso a red de mentores</li>
                            <li class="feature-item">Oportunidades de speaking</li>
                            <li class="feature-item">Reconocimiento en la plataforma</li>
                        </ul>
                        <div>'</div>
                        <div class="price-badge badge-code">Por c√≥digo</div>
                    </label>
                </div>

                <!-- Administrador -->
                <div class="col-lg-4 col-md-6">
                    <input type="radio" name="profile" id="admin" value="admin" class="profile-radio">
                    <label for="admin" class="profile-card">
                        <div class="profile-icon admin-icon">üë®‚Äçüíº</div>
                        <h3 class="profile-title">Administrador</h3>
                        <p class="profile-description">Para personas encargadas de gestionar y supervisar la plataforma</p>
                        <ul class="feature-list">
                            <li class="feature-item">Panel de control administrativo</li>
                            <li class="feature-item">Gesti√≥n de usuarios y permisos</li>
                            <li class="feature-item">Supervisi√≥n de proyectos</li>
                            <li class="feature-item">An√°lisis y reportes del sistema</li>
                            <li class="feature-item">Configuraci√≥n de la plataforma</li>
                        </ul>
                        <div class="price-badge badge-exclusive">Exclusivo</div>
                    </label>
                </div>
            </div>

            <!-- Continue Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary continue-btn">CONTINUAR</button>
            </div>
        </form>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Agregar funcionalidad de selecci√≥n visual
    document.querySelectorAll('.profile-radio').forEach(radio => {
        radio.addEventListener('change', function() {
            // Remover selecci√≥n previa
            document.querySelectorAll('.profile-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Agregar selecci√≥n actual
            if (this.checked) {
                this.nextElementSibling.classList.add('selected');
            }
        });
    });

    // Funcionalidad para hacer click en toda la tarjeta
    document.querySelectorAll('.profile-card').forEach(card => {
        card.addEventListener('click', function(e) {
            if (e.target !== this) return; // Solo si se hace click directamente en la tarjeta

            const radio = this.previousElementSibling;
            radio.checked = true;
            radio.dispatchEvent(new Event('change'));
        });
    });
</script>

</body>
</html>
